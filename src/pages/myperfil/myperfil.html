<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding id="grid_title">
        <ion-row no-padding align-items-center>
            <ion-col col-3></ion-col>
            <ion-col col-2 text-right>
                <img src="../../assets/imgs/miperfil.png" alt="" id="img_title">
            </ion-col>
            <ion-col col-7 text-left id="text_title">
                Mi perfil
            </ion-col>
        </ion-row>
    </ion-grid>
    <div>
    	<ion-grid padding>
            <form (ngSubmit)="editPersonalDates()" id="f_e_p_d" enctype="multypart/form-data">
        		<ion-row>
        			<ion-col col-12 text-center>
                        <div id="file_div" (click)="selectFiles()">
                            <img id="img_preview">
                            +<br>Agregar foto
                        </div>
        			</ion-col>
        			<ion-col col-12>
    			        <div class="space"></div>
                        <ion-list>
        			      	<ion-item class="item_form">
        			        	<ion-label class="label_form">
        			        		<img src="../../assets/imgs/usuariogris.png" alt="">
        			        	</ion-label>
        			        	<ion-input type="text" name="name" placeholder="Mi nombre" value="{{ userDetails.name }}"></ion-input>
        			      	</ion-item>
        			      	<div class="space"></div>
        			      	<ion-item class="item_form">
        			        	<ion-label class="label_form">
        			        		<img src="../../assets/imgs/usuariogris.png" alt="">
        			        	</ion-label>
        			        	<ion-input type="text" name="nick" placeholder="Mi nick" value="{{ userDetails.nick }}"></ion-input>
        			      	</ion-item>
        			      	<div class="space"></div>
                            <ion-item class="item_form">
                                <ion-label position="floating">Fecha de nacimiento</ion-label>
                                <ion-datetime name="born_date" displayFormat="DD MMMM YYYY" min="1900" doneText="Aceptar" cancelText="Cancelar" monthNames="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre" [(ngModel)]="userDetails.born_date"></ion-datetime>
                            </ion-item>
                            <div class="space"></div>
        			      	<ion-item class="item_form" *ngIf="userDetails.younger != 1">
        			        	<ion-label class="label_form">
        			        		<img src="../../assets/imgs/email.png" alt="">
        			        	</ion-label>
        			        	<ion-input type="text" name="email" placeholder="Mi email" readonly value="{{ userDetails.email }}"></ion-input>
        			      	</ion-item>
                            <div class="space_2"></div>
                        </ion-list>
                        <span><b>*Nota:</b> El email ingresado en el registro no se puede cambiar, para este proceso pongase en contacto con nuestro soporte</span>
    			        <div class="space"></div>
    			        <hr>
    			        <div class="space"></div>
    			        <ion-input type="hidden" name="user_id" value="{{ userDetails.id }}"></ion-input>
                        <ion-input type="hidden" name="born_date" value="{{ userDetails.born_date }}"></ion-input>
    			        <button ion-button type="submit" block color="primary">Actualizar datos</button>
    			        <div class="space"></div>
        			</ion-col>
        		</ion-row>
            </form>
    	</ion-grid>
    </div>

<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding id="grid_title">
        <ion-row no-padding align-items-center>
            <ion-col col-3></ion-col>
            <ion-col col-2 text-right>
                <img src="../../assets/imgs/mifamilia.png" alt="" id="img_title">
            </ion-col>
            <ion-col col-7 text-left id="text_title">
                Mi familia
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="contenedor" (click)="addFamilyNew()">
    	<button class="but_add">
		  <span>+</span>
		</button>
    </div>
    <ion-grid no-padding>
        <ion-row no-padding padding-left padding-right align-items-center>
            <ion-col col-12 padding-left padding-right text-center>
                <button ion-button full color="primary" (click)="inMy()">Invitaciones para mi</button>
            </ion-col>
            <ion-col col-12 padding-left padding-right text-center>
                <button ion-button full color="secondary" (click)="youngerMy()">Invitaciones para menores de edad</button>
            </ion-col>
            <!-- <ion-col col-12 text-center>
                <button ion-button full color="secondary" (click)="myIn()">Invitaciones hechas por mi</button>
                <div style="height: 5px;"></div>
            </ion-col> -->
            <ion-col col-12 text-center *ngFor="let f of userFamilies" class="row_family" (click)="viewFamilyNew(f)">
                <br>
                <img src="../assets/imgs/avatar6.png" width="22%" style="background-color: white;border-radius: 100%;border:solid 2px transparent">
                <img src="../assets/imgs/avatar11.png" class="img_fam">
                <img src="../assets/imgs/avatar3.png" class="img_fam">
                <img src="../assets/imgs/avatar5.png" class="img_fam">
                <img src="../assets/imgs/avatar1.png" class="img_fam">
                <h4 class="h4_name">{{ f.name }}</h4>
            </ion-col>

            <ion-col col-12 text-center *ngFor="let f of userFamilyExt" class="row_family" (click)="viewFamilyNewNoMine(f)">
                <br>
                <img src="../assets/imgs/avatar6.png" width="22%" style="background-color: white;border-radius: 100%;border:solid 2px transparent">
                <img src="../assets/imgs/avatar11.png" class="img_fam">
                <img src="../assets/imgs/avatar3.png" class="img_fam">
                <img src="../assets/imgs/avatar5.png" class="img_fam">
                <img src="../assets/imgs/avatar1.png" class="img_fam">
                <h4 class="h4_name">{{ f.familyInfo.name }}</h4>
                <h5 class="h4_name"><b>Admin:</b> {{ f.adminInfo.name }}</h5>
            </ion-col>
            <ion-col col-12 text-center padding-top *ngIf="userFamilies && userFamilies.length < 1 && userFamilyExt && userFamilyExt.length < 1">
                <br><h4 class="h4_name">Sin familias encontradas</h4>
            </ion-col>
            <!-- <ion-col col-6 text-center *ngFor="let f of userFamilyExt" class="row_family" (click)="viewFamily(f)">
                <img src="{{ f.userInfo.avatar }}" class="img_avatar" *ngIf="f.userInfo.avatar">
                <img src="../assets/imgs/avatar0.png" class="img_avatar" *ngIf="!f.userInfo.avatar">
                <h4 class="h4_name">{{ f.userInfo.name }}</h4>
                <span *ngIf="f.userInfo.nick">({{ f.userInfo.nick }})</span>
                <span *ngIf="!f.userInfo.nick">(Familiar)</span>
            </ion-col> -->
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
 
<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid no-padding id="grid_title">
            <ion-row no-padding align-items-center>
                <ion-col col-2></ion-col>
                <ion-col col-2 text-right>
                    <img src="../../assets/imgs/mifamilia.png" alt="" id="img_title">
                </ion-col>
                <ion-col col-8 text-left id="text_title">
                    Familiar registrado
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div>
    	<ion-grid no-padding *ngIf="!f.userInfo"> 
            <ion-row no-padding padding-left padding-right align-items-center>
                <ion-col col-12 text-center>
                    <!-- <img src="{{ fa.avatar }}" id="avatar_image" *ngIf="fa.avatar">
                    <img src="../../assets/imgs/avatar0.png" id="avatar_image" *ngIf="!fa.avatar"> -->
                    <div id="div_avat"></div>
                    <h4 class="detail_description">
                        {{ fa.name }}
                    </h4>
                    <h6 class="detail_description">
                        {{ fa.nick }}
                    </h6>
                </ion-col>
                <ion-col col-12 text-left>
                    <h4 class="detail_title">
                    	Es menor de edad?
                    </h4>
                    <h6 class="detail_description" *ngIf="fa.younger == 1">
                    	Si
                    </h6>
                    <h6 class="detail_description" *ngIf="fa.younger == 0">
                    	No
                    </h6>
                </ion-col>
                <ion-col col-12 text-left *ngIf="fa.younger == 1">
                    <h6 class="detail_title">
                    	Responsable del menor
                    </h6>
                    <h6 class="detail_description" *ngIf="fa.responsable_in_id == userDetails.id">
                    	Yo
                    </h6>
                    <h6 class="detail_description" *ngIf="fa.responsable_in_id != userDetails.id && fa.res_in">
                    	{{ fa.res_in.userInfo.name }}
                    </h6> 
                    <h6 class="detail_description" *ngIf="fa.responsable_in_id != userDetails.id && !fa.res_in">
                        Sin registro
                    </h6> 
                </ion-col>
                <!-- <ion-col col-12 text-left *ngIf="fa.younger == 1">
                    <h6 class="detail_title">
                        Responsable del menor a la salida del colegio
                    </h6>
                    <h6 class="detail_description" *ngIf="fa.responsable_out_id == userDetails.id">
                        Yo
                    </h6>
                    <h6 class="detail_description" *ngIf="fa.responsable_out_id != userDetails.id">
                        {{ fa.res_out.userInfo.name }}
                    </h6> 
                </ion-col> -->
                <ion-col col-12 text-left *ngIf="fa.younger == 1">
                    <button ion-button type="button" (click)="viewHour()" block>Horario escolar</button>
                </ion-col>
                <ion-col col-12 text-left *ngIf="fa.younger == 1">
                    <button ion-button full type="button" color="secondary" (click)="viewCalendarFood(fa)">Horario de Comidas</button>
                </ion-col>
            </ion-row>
            <div id="divisor"></div>
            <ion-row padding-left padding-top padding-right *ngIf="fa.user_id == userDetails.id">
                <ion-col col-12 text-center>
                    <button ion-button type="button" (click)="editFamily()" block>Editar familiar</button>
                </ion-col>
                <ion-col col-12 text-center>
                    <button ion-button type="button" (click)="deleteFam()" block id="b_d">Eliminar familiar</button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid no-padding *ngIf="fa.userInfo"> 
            <ion-row no-padding padding-left padding-right align-items-center>
                <ion-col col-12 text-center>
                    <img src="{{ fa.userInfo.avatar }}" id="avatar_image" *ngIf="fa.userInfo.avatar">
                    <img src="../../assets/imgs/avatar0.png" id="avatar_image" *ngIf="!fa.userInfo.avatar">
                    <h4 class="detail_description">
                        {{ fa.userInfo.name }}
                    </h4>
                    <h6 class="detail_description">
                        {{ fa.userInfo.nick }}
                    </h6>
                </ion-col>
                <ion-col col-12 text-center>
                    <button ion-button type="button" (click)="viewCalendar(fa.userInfo)" block>Calendario compartido</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

        <ion-grid no-padding id="grid3">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div> -->
</ion-content>

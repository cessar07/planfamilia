<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid no-padding id="grid_title">
            <ion-row no-padding align-items-center>
                <ion-col col-1></ion-col>
                <ion-col col-3 text-right>
                    <img src="../../assets/imgs/blog.png" width="25%">
                </ion-col>
                <ion-col col-7 text-left id="text_title">
                    Detalle de la entrada
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid padding id="new_detail_div">
            <ion-row align-items-center>
                <ion-col col-12 text-center>
                    <img src="{{ n.cover }}" width="100%">
                </ion-col>
                <ion-col col-12 text-left>
                    <p class="title_new">
                        <b>{{ n.title }}</b>
                    </p>
                    <p class="content_new" [innerHTML]="n.content"></p>
                </ion-col>
                <ion-col col-11 text-right align-items-center>
                	<p class="new_date">
                		{{ n.format_create_date }}
                	</p>
                </ion-col>
				<ion-col col-1 text-center align-items-center>
                	<img src="../../assets/imgs/calendariogris.png" width="80%">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div id="las_pu">
        <ion-grid no-padding id="grid3">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

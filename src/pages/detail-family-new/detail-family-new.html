<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center> 
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding id="grid_title">
        <ion-row no-padding align-items-center>
            <ion-col col-3></ion-col>
            <ion-col col-2 text-right>
                <img src="../../assets/imgs/mifamilia.png" alt="" id="img_title">
            </ion-col>
            <ion-col col-7 text-left id="text_title">
                {{ f.name }}
            </ion-col> 
        </ion-row>
    </ion-grid>
    <div class="contenedor" (click)="addFamiliarNew()">
        <button class="but_add">
          <span>+</span>
        </button>
    </div>
    <ion-grid no-padding>
        <ion-row no-padding padding-left padding-right align-items-center>
            <ion-col col-12 padding-left padding-right text-center>
                <button ion-button full color="primary" (click)="searchInvi()">Invitaciones a usuarios</button>
                <div style="height: 3px"></div>
                <button ion-button full color="secondary" (click)="sendInv()">Invitar a usuario</button>
                <div style="height: 10px"></div>
            </ion-col>
        </ion-row>
        <ion-row no-padding padding-left padding-right align-items-center>
        	<ion-col col-6 text-center class="row_family">
                <div id="avat_u"></div>
                <h4 class="h4_name">Yo</h4>
            </ion-col>
            <ion-col col-6 text-center *ngFor="let fa of familyOther" class="row_family">
                <div id="avat_u{{ fa.id }}" (click)="viewFamiliar(fa, f)"></div>
                <h4 class="h4_name" (click)="viewFamiliar(fa, f)">{{ fa.name }}</h4>
            </ion-col>
            <ion-col col-6 text-center *ngFor="let f of family" class="row_family">
                <div id="avat_u{{ f.userInfo.id }}"></div>
                <h4 class="h4_name">{{ f.userInfo.name }}</h4>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid no-padding id="grid_title">
            <ion-row no-padding align-items-center>
                <ion-col col-2></ion-col>
                <ion-col col-2 text-right>
                    <img src="../../assets/imgs/calendario.png" alt="" id="img_title">
                </ion-col>
                <ion-col col-8 text-left id="text_title">
                    Horario de comidas
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div>
    	<ion-grid no-padding padding-left padding-right padding-bottom>
            <ion-row no-padding align-items-center>
                <ion-col col-12 text-center>
                    <h5>Horario de Comidas de {{ f.name }}</h5>
                    <h6>Mes de {{ tody_date }}</h6>
                    <p *ngIf="f.schoolInfo">{{ f.schoolInfo.name }}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid no-padding padding-left padding-right>
            <ion-row no-padding align-items-center class="row_days">
                <ion-col col-4 >
                	Día
                </ion-col>
                <ion-col col-4 text-center>
                	Nombre
                </ion-col>
                <ion-col col-4 text-center>
                	Descripción
                </ion-col>
            </ion-row>
            <ion-row no-padding align-items-center style="border-bottom: solid 1px #777" *ngFor="let f of food" class="row_week_1">
                <ion-col col-4 >
                	{{ f.food_date }}
                </ion-col>
                <ion-col col-4 text-center>
                	{{ f.food_name }}
                </ion-col>
                <ion-col col-4 text-center [innerHTML]="f.food_description"></ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

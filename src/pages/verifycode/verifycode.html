            <ion-col class="div_img" col-10>

        <div class="ht"></div>

					<ion-input type="hidden" name="user_id" value="{{ id }}"></ion-input>
					<div class="space"></div>
                    <button ion-button type="submit" block color="secondary" class="no_sha">Activar cuenta</button>
                    <div class="space"></div>
                    <button ion-button type="button" (click)="resendCodeConfirm()" block color="primary" class="no_sha">Reenviar codigo</button>

            </ion-col>

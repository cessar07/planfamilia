<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding id="grid_title">
        <ion-row no-padding align-items-center>
            <ion-col col-3></ion-col>
            <ion-col col-2 text-right>
                <img src="../../assets/imgs/mifamilia.png" alt="" id="img_title">
            </ion-col>
            <ion-col col-7 text-left id="text_title">
                Mi familia
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid no-padding>
        <ion-row no-padding padding-left padding-right align-items-center *ngIf="userDetails && userDetails.younger != 1">
        	<ion-col col-12 text-center>
        		<h4>¿Quién usara la App?</h4>
        	</ion-col>
            <ion-col col-12 text-center *ngIf="familyYoung && familyYoung.length < 1">
                <h4>Actualmente no tienes familiares menores de edad para gestionar!</h4>
            </ion-col>
            <ion-col col-6 text-center *ngFor="let f of familyYoung" class="row_family" (click)="changeApp(f)">
                <img src="{{ f.avatar }}" class="img_avatar"><br>
                <h4 class="h4_name">{{ f.name }}</h4>
                <span>({{ f.nick }})</span>
            </ion-col>
        </ion-row>
        <ion-row no-padding padding-left padding-right align-items-center *ngIf="userDetails && userDetails.younger == 1">
            <ion-col col-6 text-center (click)="resetApp(userDetails.appRes)">
                <img src="{{ userDetails.appRes.avatar }}" class="img_avatar" *ngIf="userDetails.appRes.avatar"><br>
                <img src="../../assets/imgs/avatar0.png" class="img_avatar" *ngIf="!userDetails.appRes.avatar"><br>
                <h4 class="h4_name">{{ userDetails.appRes.name }}</h4>
                <span>({{ userDetails.appRes.nick }})</span>
            </ion-col>
        </ion-row>
    </ion-grid>

<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding id="grid_title">
        <ion-row no-padding align-items-center>
            <ion-col col-2></ion-col>
            <ion-col col-2 text-right>
                <img src="../../assets/imgs/calendario.png" alt="" id="img_title">
            </ion-col>
            <ion-col col-8 text-left id="text_title">
                Actividades registradas
            </ion-col> 
        </ion-row>
    </ion-grid>
    <ion-grid no-padding>
        <ion-row no-padding align-items-center>
            <ion-col col-12 text-center>
                <h5 *ngIf="act.length < 1">
                	Sin actividades para el dia {{ date }}
                </h5>
                <h5 *ngIf="act.length > 0">
                	Actividades para el dia {{ date }}
                </h5>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid no-padding *ngFor="let p of act" class="grid_bojetives">
            <ion-row padding-left padding-right align-items-center> 
                <ion-col col-12 text-left>
                    <h6 class="title_ob">
                        {{ p.name }}
                    </h6>
                    <small [innerHTML]="p.description"></small>
                </ion-col>
                <ion-col col-3 text-left>
                	<button ion-button full color="primary" (click)="editAct(p)" class="button_act">Editar</button>
                </ion-col>
                <ion-col col-1 text-left></ion-col>
                <ion-col col-3 text-left>
                	<button ion-button full color="secondary" (click)="viewAct(p)" class="button_act">Ver</button>
                </ion-col>
                <ion-col col-1 text-left></ion-col>
                <ion-col col-3 text-left>
                	<button ion-button full (click)="deleteAct(p)" class="button_act b_3">Eliminar</button>
                </ion-col>
            </ion-row>
        </ion-grid>

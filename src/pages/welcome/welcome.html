<ion-content padding id="welcome">
    <ion-grid>
        <ion-row align-items-center>
            <ion-col class="div_img" col-12>
                <img src="../../assets/imgs/logo.png">
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid >
        <div class="ht"></div>
        <ion-row align-items-center>
            <ion-col text-center>
                <!-- <button ion-button full color="lightText" (click)="login()">Ingresar</button> -->
                <form (ngSubmit)="logForm()" id="form-login">
                    <div class="space"></div>
                    <ion-item class="input_form_new">
                        <ion-label class="label_form">
                            <img src="../../assets/imgs/email.png" alt="">
                        </ion-label>
                        <ion-input type="text" name="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item class="input_form_new">
                        <ion-label class="label_form">
                            <img src="../../assets/imgs/candado.png" alt="">
                        </ion-label>
                        <ion-input type="password" name="password" placeholder="Contraseña"></ion-input>
                    </ion-item>
                    <button ion-button type="submit" block color="secondary" class="no_sha">Ingresar</button>
                </form> 
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 text-left (click)="signup()">
                <p class="text_p">
                    <b>Registrarme</b>
                </p>
            </ion-col>
            <ion-col col-6 text-right (click)="sendPassword()">
                <p class="text_p">
                    <b>Recuperar contraseña</b>
                </p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content id="bod">
    <div no-padding>
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding padding-top>
        <ion-row no-padding padding-left padding-right align-items-center>
            <ion-col col-12 text-justify>
            	<h6>
            		Ingresa el email del usuario al que quieres invitar a ser parte de tu familia <b>"{{ f.name }}"</b>, le haremos llegar esta invitación y te avisaremos si es aceptada!
            	</h6>
            	<form (ngSubmit)="sendInviNew()" id="form-invi">
                    <div class="space"></div>
                    <ion-item class="input_form_new">
                        <ion-label class="label_form">
                            <img src="../../assets/imgs/email.png" alt="">
                        </ion-label>
                        <ion-input type="text" name="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-input type="hidden" name="family_id" value="{{ f.id }}"></ion-input>
                    <button ion-button type="submit" block color="secondary" class="no_sha">Enviar invitación</button>
                </form> 
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

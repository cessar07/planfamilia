<ion-header id="head"> 
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-2 text-left>
                <ion-navbar></ion-navbar>
            </ion-col>
            <ion-col class="div_img" col-8>
                <img src="../../assets/imgs/logolargoblanco.png" class="logo_imm">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content id="bod">
    <div no-padding> 
        <ion-grid no-padding id="grid2">
            <ion-row no-padding align-items-center>
                <ion-col col-3 id="pad-5">
                    <p>Nice job</p>
                </ion-col>
                <ion-col class="div_img" col-6>
                    <p>This is a 468x60 test ad.</p>
                </ion-col>
                <ion-col class="div_img" col-3>
                    <img src="../../assets/imgs/tab2@3x.png" class="img_icon">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-grid no-padding id="grid_title">
        <ion-row no-padding align-items-center>
            <ion-col col-2></ion-col>
            <ion-col col-2 text-right>
                <img src="../../assets/imgs/notas.png" alt="" id="img_title">
            </ion-col>
            <ion-col col-8 text-left id="text_title">
                Detalle de nota
            </ion-col>
        </ion-row>
    </ion-grid>
    <div>
    	<ion-grid no-padding>
            <ion-row no-padding padding-left padding-right align-items-center>
                <ion-col col-12 text-left>
                    <h4 class="detail_title">
                    	Fecha de creación
                    </h4>
                    <h6 class="detail_description">
                    	{{ p.format_create_date }}
                    </h6>
                </ion-col>
                <ion-col col-12 text-left>
                    <h4 class="detail_title">
                    	Nota creada por
                    </h4>
                    <h6 class="detail_description">
                    	{{ p.resInfo.name }}
                    </h6>
                </ion-col>
                <ion-col col-12 text-left>
                    <h4 class="detail_title">
                    	Nombre de la nota
                    </h4>
                    <h6 class="detail_description">
                    	{{ p.name }}
                    </h6>
                </ion-col>
                <ion-col col-12 text-left *ngIf="p.description">
                    <h4 class="detail_title">
                    	Descripción de la nota
                    </h4>
                    <h6 class="detail_description">
                    	{{ p.description }}
                    </h6>
                </ion-col>
                <ion-col col-12 text-left *ngIf="p.itemms">
                    <h4 class="detail_title">
                        Items de la lista
                    </h4>
                    <h6 class="detail_description" *ngFor="let i of p.itemms">
                        -{{ i.item }}
                    </h6>
                </ion-col>
                <ion-col col-12 text-left>
                    <h4 class="detail_title">
                    	Compartida con
                    </h4>
                    <h6 class="detail_description" *ngFor="let f of p.family">
                    	-{{ f.userInfo.name }}
                    </h6>
                </ion-col>
                <ion-col col-12 text-left *ngIf="p.user_id == userDetails.id">
                    <button ion-button type="button" block color="primary" (click)="editNote()" *ngIf="p.itemms">Editar nota tipo lista</button>
                    <button ion-button type="button" block color="primary" (click)="editNote1()" *ngIf="!p.itemms">Editar nota de texto</button>
				    <div style="height: 7px"></div>
				   	<button ion-button type="button" block id="b_d" (click)="delNote()" *ngIf="!p.itemms">Eliminar nota de texto</button>   
                    <button ion-button type="button" block id="b_d" (click)="deleteNote()" *ngIf="p.itemms">Eliminar nota tipo lista</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
